{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}

{% block content%}
<div class="container">
    <div class="col-md-8">
        <img src="{{movie.poster}}" alt="{{movie.title}}" class="img-responsive">

    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(review_form) }} 
        <!-- wtfquick form takes a wtf form obeject and renders it with bootstrap styling -->
    </div>
</div>
{% endblock %}
